    metadata: {}
    data:
      brightness_pct: 100
      transition: 300
    target:
      device_id: bd7c5942eaa94a2e2b282bc58f884253
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - action: media_player.volume_set
