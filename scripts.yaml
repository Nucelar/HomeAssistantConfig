alarma_bucle_luces:
  alias: 'Alarma: Bucle luces'
  sequence:
  - repeat:
      sequence:
      - action: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.modo_alarma_enciende_luces
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
      - action: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.modo_alarma_apaga_luces
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
      while:
      - condition: state
        entity_id: alarm_control_panel.ha_alarm
        state: armed_away
  description: ''
  icon: mdi:alarm-light
cycle_light_color:
  alias: Cycle light color
  sequence:
  - repeat:
      count: 10
      sequence:
      - target:
          entity_id: light.livingroom_behind_sofa
        data:
          brightness: 255
          rgb_color:
          - 255
          - 0
          - 0
        action: light.turn_on
      - delay: 00:00:01
      - target:
          entity_id: light.livingroom_behind_sofa
        data:
          rgb_color:
          - 0
          - 255
          - 0
        action: light.turn_on
      - delay: 00:00:01
      - target:
          entity_id: light.livingroom_behind_sofa
        data:
          rgb_color:
          - 0
          - 0
          - 255
        action: light.turn_on
      - delay: 00:00:01
      - target:
          entity_id: light.livingroom_behind_sofa
        data:
          rgb_color:
          - 164
          - 37
          - 218
        action: light.turn_on
      - delay: 00:00:01
      - target:
          entity_id: light.livingroom_behind_sofa
        data:
          rgb_color:
          - 255
          - 128
          - 0
        action: light.turn_on
      - delay: 00:00:01
      - target:
          entity_id: light.livingroom_behind_sofa
        data:
          rgb_color:
          - 255
          - 255
          - 0
        action: light.turn_on
      - delay: 00:00:01
      - target:
          entity_id: light.livingroom_behind_sofa
        data:
          rgb_color:
          - 255
          - 0
          - 255
        action: light.turn_on
      - delay: 00:00:01
      - target:
          entity_id: light.livingroom_behind_sofa
        data:
          rgb_color:
          - 0
          - 255
          - 255
        action: light.turn_on
      - delay: 00:00:01
  description: ''
  icon: mdi:palette-swatch
modo_fiesta_on:
  alias: 'Modo fiesta: On'
  sequence:
  - action: button.press
    metadata: {}
    data: {}
    target:
      entity_id: button.despierta_tv_salon
  - wait_for_trigger:
    - trigger: state
      entity_id:
      - media_player.tv_salon_2
      to: 'on'
    continue_on_timeout: false
  - data:
      entity_id: media_player.tv_salon
      command: system.launcher/open
      payload:
        target: http://homeassistant.local:8123/local/NASMedia/Clips/HD_Epic_Sax_Gandalf.mp4
    action: webostv.command
  description: ''
  icon: mdi:party-popper
